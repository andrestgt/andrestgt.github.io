<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#1a4fd8;
      --rule:#e5e5e5;
      --content-max:820px;
    }

    html,body{height:100%;}

    /* =========================
       BASE
       ========================= */

    body{
      font-family:"Source Serif 4",Georgia,serif;
      max-width:var(--content-max);
      margin:3rem auto;
      padding:0 1.5rem;
      line-height:1.7;
      background:#fff;
      color:#111;
    }

    h1,h2,h3{
      font-family:"Inter",system-ui,sans-serif;
      margin:0 0 .6rem 0;
    }

    h1{
      border-bottom:2px solid var(--rule);
      padding-bottom:.4rem;
      margin-bottom:1.2rem;
    }

    p{margin:1.2rem 0;}

    a{color:var(--accent);text-decoration:none;}
    a:hover{text-decoration:underline;}

    img{
      max-width:100%;
      height:auto;
      display:block;
      margin:1.5rem auto;
      border-radius:6px;
    }

    figure{margin:1.5rem auto;text-align:center;}
    figcaption{font-size:.85rem;color:#666;margin-top:.4rem;}

    hr{border:none;height:1px;background:var(--rule);margin:1.2rem 0;}

    /* =========================
       NAVIGATION
       ========================= */

    nav.site-nav{
      border-bottom:1px solid var(--rule);
      padding:.6rem 0 .8rem;
      margin-bottom:2.5rem;
      text-align:right;
      position:relative;
      z-index:20;
    }

    nav.site-nav a{
      font-family:"Inter",system-ui,sans-serif;
      font-size:.95rem;
      margin-left:1rem;
      color:#333;
    }

    /* =========================
       HERO (NON-REVIEW PAGES ONLY)
       ========================= */

    .site-hero{
      position:relative;
      left:50%;
      right:50%;
      margin-left:-50vw;
      margin-right:-50vw;
      width:100vw;
      min-height:100vh;
      background:#000 center/cover no-repeat;
      z-index:5;
    }

    .site-hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.35);
    }

    .hero-inner{
      position:relative;
      max-width:var(--content-max);
      margin:0 auto;
      padding:3rem 1.5rem;
      color:#fff;
      z-index:10;
    }

    /* =========================
       REVIEW PAGES — HARD RESET
       ========================= */

    body.food.food-review{
      background:#fff;
      color:#111;
      max-width:var(--content-max);
      margin:3rem auto;
      padding:0 1.5rem;
    }

    /* absolutely no hero footprint */
    body.food.food-review .site-hero{
      display:none !important;
    }

    /* nav stays normal + visible */
    body.food.food-review nav.site-nav{
      position:relative;
      border-bottom:1px solid var(--rule);
    }

    body.food.food-review nav.site-nav a{
      color:#333;
    }

    /* =========================
       HERO IMAGE ASSIGNMENTS
       ========================= */

    body.food.index .site-hero{background-image:url("/photos/background/food.jpg");}
    body.food.food-country.thailand .site-hero{background-image:url("/photos/background/foodthailand.jpg");}
    body.food.food-city.chiang-mai .site-hero{background-image:url("/photos/background/foodthaicm.png");}
    body.food.food-city.phuket-town .site-hero{background-image:url("/photos/background/foodthaipt.jpg");}
    body.food.food-category.restaurants .site-hero{background-image:url("/photos/background/ptrestaurants.jpg");}
    body.food.food-category.cafes.phuket-town .site-hero{background-image:url("/photos/background/ptcafes.jpg");}
    body.travels.index .site-hero{background-image:url("/photos/background/travelogues.jpg");}

    /* =========================
       MAIN CONTENT
       ========================= */

    main#top{
      max-width:var(--content-max);
      margin:0 auto;
      padding:1rem 0 4rem;
      position:relative;
      z-index:10;
    }

    /* =========================
       MOBILE
       ========================= */

    @media(max-width:600px){
      body{margin:0;padding:0;}
      nav.site-nav{text-align:left;padding:.6rem 1.5rem;}
      main#top{padding:1rem 1.2rem 3rem;}
    }
  </style>

  {% seo %}
</head>

<body class="
  {{ page.section }}
  {% if page.index %} index{% endif %}
  {% if page.country %} food-country{% endif %}
  {% if page.city %} food-city{% endif %}
  {% if page.category %} food-category{% endif %}
  {% if page.review %} food-review{% endif %}
  {% if page.slug %} {{ page.slug }}{% endif %}
">

  <!-- NAV -->
  <nav class="site-nav">
    <a href="/">Home</a>
    <a href="/travels/">Travels</a>
    <a href="/food/">Food</a>
    <a href="/about/">About</a>
  </nav>

  <!-- HERO (NOT rendered on review pages) -->
  {% unless page.review %}
  <header class="site-hero" role="banner">
    <div class="hero-inner">
      {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
      {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
    </div>
  </header>
  {% endunless %}

  <!-- CONTENT -->
  <main id="top">
    {{ content }}
  </main>

</body>
</html>
