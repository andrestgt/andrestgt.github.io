<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Source Serif 4", Georgia, serif;
  max-width: 820px;
  margin: 3rem auto;
  padding: 0 1rem;
  line-height: 1.7;
}

h1, h2, h3 {
  font-family: "Inter", system-ui, sans-serif;
  letter-spacing: -0.01em;
}

nav {
  margin-bottom: 2.5rem;
}

nav a {
  margin-right: 1rem;
  text-decoration: none;
  color: #333;
}

nav a:hover {
  color: #1a4fd8;
}

main {
  padding-bottom: 2rem;
}

p {
  margin: 1.2rem 0;
}

h1 {
  margin-bottom: 1.2rem;
}

h2 {
  margin-top: 2.5rem;
  margin-bottom: 1rem;
}

a {
  color: #1a4fd8;
}

a:hover {
  text-decoration: underline;
}

/* BASE IMAGE RULE — never allow oversized images */
img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 1.5rem auto;
  border-radius: 6px;
}

/* SECONDARY IMAGES (dish photos with captions) */
figure img {
  max-width: 50%;
}

/* Captions */
figure {
  text-align: center;
  margin: 1.5rem auto;
}

figcaption {
  font-size: 0.85rem;
  color: #666;
  margin-top: 0.4rem;
}

/* Mobile adjustment */
@media (max-width: 600px) {
  figure img {
    max-width: 80%;
  }
}


</style>



</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/travels/">Travels</a>
  <a href="/food/">Food</a>
  <a href="/about/">About</a>
</nav>
<main>
  {{ content }}
</main>

</body>
</html>
