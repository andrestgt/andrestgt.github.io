<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #1a4fd8;
      --text-muted: #666;
      --rule: #e5e5e5;
    }

    /* =====================================================
       BASE — applies to EVERY page unless explicitly overridden
       ===================================================== */

    body {
      font-family: "Source Serif 4", Georgia, serif;
      max-width: 820px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      line-height: 1.7;
      background: #fff;
      color: #111;
    }

    h1, h2, h3 {
      font-family: "Inter", system-ui, sans-serif;
    }

    h1 {
      border-bottom: 2px solid var(--rule);
      padding-bottom: 0.4rem;
      margin-bottom: 1.2rem;
    }

    p { margin: 1.2rem 0; }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 6px;
    }

    figure {
      margin: 1.5rem auto;
      text-align: center;
    }

    figcaption {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.4rem;
    }

    /* =====================================================
       NAVIGATION
       ===================================================== */

    nav {
      border-bottom: 1px solid var(--rule);
      padding-bottom: 0.8rem;
      margin-bottom: 2.5rem;
      text-align: right;
    }

    nav a {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.95rem;
      margin-left: 1rem;
      color: #333;
    }

    /* =====================================================
       FOOD — BASE RESET (no background by default)
       ===================================================== */

    body.food {
      background: #fff;
      color: #111;
    }

    /* =====================================================
       FOOD — PAGES WITH BACKGROUNDS
       (overview · country · city · category)
       ===================================================== */

    body.food.food-country,
    body.food.food-city,
    body.food.food-category {
      max-width: none;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #fff;
    }

    body.food.food-country nav,
    body.food.food-city nav,
    body.food.food-category nav {
      border-bottom: none;
    }

    body.food.food-country nav a,
    body.food.food-city nav a,
    body.food.food-category nav a {
      color: #fff;
    }

    body.food.food-country h1,
    body.food.food-city h1,
    body.food.food-category h1 {
      border-bottom: none;
      color: #fff;
    }

    body.food.food-country main,
    body.food.food-city main,
    body.food.food-category main {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      max-width: 820px;
      padding-left: 2rem;
    }

    /* =====================================================
       FOOD — BACKGROUND IMAGES
       ===================================================== */

    body.food.food-country.thailand {
      background: url("/photos/background/foodthailand.jpg")
                  center / cover no-repeat fixed;
    }

    body.food.food-city.chiang-mai {
      background: url("/photos/background/foodthaicm.png")
                  center / cover no-repeat fixed;
    }

    body.food.food-city.phuket-town {
      background: url("/photos/background/foodthaipt.jpg")
                  center / cover no-repeat fixed;
    }

    body.food.food-category.basic-eateries {
      background: url("/photos/background/cmbasic.jpg")
                  center / cover no-repeat fixed;
    }

    body.food.food-category.restaurants {
      background: url("/photos/background/ptrestaurants.jpg")
                  center / cover no-repeat fixed;
    }

    /* =====================================================
       FOOD — RESTAURANT REVIEWS (locked, no background)
       ===================================================== */

    body.food.food-review {
      background: #fff !important;
      color: #111 !important;
      max-width: 820px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    body.food.food-review nav a {
      color: #333;
    }

    body.food.food-review h1 {
      border-bottom: 2px solid var(--rule);
    }

    body.food.food-review main {
      position: static !important;
      transform: none !important;
      padding: 0;
    }

    /* FOOD — HOMEPAGE */
body.food.index.food {
  background: url("/photos/background/food.jpg")
              center / cover no-repeat fixed;
  max-width: none;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  color: #fff;
}

   /* FOOD — HOMEPAGE: remove divider lines */

body.food.index h1,
body.food.index h2 {
  border-bottom: none;
}

body.food.index nav {
  border-bottom: none;
}
 
    /* FOOD — CATEGORY: STREET FOOD (Chiang Mai) */

body.food.food-category.street-food,
body.food.food-category.street-food h1,
body.food.food-category.street-food h2,
body.food.food-category.street-food h3,
body.food.food-category.street-food p,
body.food.food-category.street-food li,
body.food.food-category.street-food a {
  color: #fff;
}

    /* =====================
   FOOD — CHIANG MAI
   Street food & basic eateries
   ===================== */

body.food.category.chiang-mai.basic-eateries a {
  color: #fff;
  text-decoration: none;
}

body.food.category.chiang-mai.basic-eateries a:hover {
  text-decoration: underline;
}

    /* =====================================================
       TRAVELS — INDEX PAGE
       ===================================================== */

    body.travels.index {
      max-width: none;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("/photos/background/travelogues.jpg")
                  center / cover no-repeat fixed;
      color: #fff;
    }

    body.travels.index nav {
      border-bottom: none;
    }

    body.travels.index nav a {
      color: #fff;
    }

    body.travels.index h1,
    body.travels.index h2,
    body.travels.index p {
      color: #fff;
    }

    /* TRAVELS PAGE — remove heading divider line */
body.travels h1,
body.travels h1::after,
body.travels h1::before,
body.travels hr {
    border: none !important;
    box-shadow: none !important;
}
    /* =====================
   FOOD — BASIC EATERIES (Chiang Mai)
   Force restaurant links white
   ===================== */

body.food.food-category.basic-eateries main a {
  color: #fff !important;
}

    /* =====================================================
       MOBILE
       ===================================================== */

    @media (max-width: 600px) {

      body.food.food-country main,
      body.food.food-city main,
      body.food.food-category main {
        position: static;
        transform: none;
        margin: 4rem 0 0 0;
        padding: 0 1.5rem;
      }

      nav {
        text-align: left;
      }
    }
  </style>

  {% seo %}
</head>

<body class="
  {{ page.section }}
  {% if page.index %} index{% endif %}
  {% if page.country %} food-country{% endif %}
  {% if page.city %} food-city{% endif %}
  {% if page.category %} food-category{% endif %}
  {% if page.review %} food-review{% endif %}
  {% if page.slug %} {{ page.slug }}{% endif %}
">


  <nav>
    <a href="/">Home</a>
    <a href="/travels/">Travels</a>
    <a href="/food/">Food</a>
    <a href="/about/">About</a>
  </nav>

  <main id="top">
    {{ content }}
  </main>

</body>
</html>
