  <style>
  body {
    font-family: system-ui, sans-serif;
    max-width: 820px;
    margin: 3rem auto;
    padding: 0 1rem;
    line-height: 1.6;
  }

  nav a {
    margin-right: 1rem;
    text-decoration: none;
  }

  nav {
    margin-bottom: 2.5rem;
  }

  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1.5rem auto;
  }

  /* Main photo (first image on the page) */
  main img:first-of-type {
    margin-top: 2rem;
    margin-bottom: 2.5rem;
  }

  /* All images */
  main img {
    border-radius: 4px;
  }

  /* Dish photos after text */
  main img:not(:first-of-type) {
    max-width: 85%;
  }
</style>


</head>
