<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} Â· {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #1a4fd8;
      --text-muted: #666;
      --rule: #e5e5e5;
    }

    /* =====================
       BASE (ALL PAGES)
       ===================== */

    body {
      font-family: "Source Serif 4", Georgia, serif;
      max-width: 820px;
      margin: 3rem auto;
      padding: 0 1rem;
      line-height: 1.7;
      background: #fff;
      color: #111;
    }

    h1, h2, h3 {
      font-family: "Inter", system-ui, sans-serif;
      letter-spacing: -0.01em;
    }

    h1 {
      border-bottom: 2px solid var(--rule);
      padding-bottom: 0.4rem;
      margin-bottom: 1.2rem;
    }

    nav {
      border-bottom: 1px solid var(--rule);
      padding-bottom: 0.8rem;
      margin-bottom: 2.5rem;
    }

    nav a {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.95rem;
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      color: var(--accent);
    }

    p {
      margin: 1.2rem 0;
    }

    a {
      color: var(--accent);
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 6px;
    }

    figure img {
      max-width: 66%;
    }

    figure {
      text-align: center;
      margin: 1.5rem auto;
    }

    figcaption {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.4rem;
    }

    /* =====================
       TRAVELOGUE ONLY
       ===================== */

    body.travelogue {
      font-size: 1.05rem;
    }

    body.travelogue .country {
      margin: 3rem 0;
      padding: 1.6rem 1.8rem;
      border-radius: 12px;
    }

    body.travelogue .country.thailand {
      background: #fff3e0;
      border-left: 6px solid #f4a261;
    }

    body.travelogue .country.laos {
      background: #eef7f1;
      border-left: 6px solid #2a9d8f;
    }

    body.travelogue .country.cambodia {
      background: #fbeaea;
      border-left: 6px solid #c44536;
    }

    body.travelogue .country.vietnam {
      background: #eef3fb;
      border-left: 6px solid #3a5bdc;
    }

    /* =====================
       MOBILE
       ===================== */

    @media (max-width: 600px) {
      figure img {
        max-width: 85%;
      }
    }
  </style>

  {% seo %}
</head>

<body class="{{ page.section }}">

  <nav>
    <a href="/">Home</a>
    <a href="/travels/">Travels</a>
    <a href="/food/">Food</a>
    <a href="/about/">About</a>
  </nav>

  <main id="top">
    {% if page.section == "travelogue" %}
      {% include travelogue-nav.html %}
    {% endif %}

    {{ content }}
  </main>

</body>
</html>
