
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #1a4fd8;
      --text-muted: #666;
      --rule: #e5e5e5;
      --content-max: 820px;
      --hero-mobile-height: 56vh;
      --hero-desktop-height: 100vh;
      --hero-overlay: rgba(0,0,0,0.35);
      --read-full-blue: #1a4fd8;
    }

    html,body { height: 100%; }

    /* ---------------------------
       GLOBAL BASE
       --------------------------- */

    body {
      font-family: "Source Serif 4", Georgia, serif;
      max-width: var(--content-max);
      margin: 3rem auto;
      padding: 0 1.5rem;
      line-height: 1.7;
      background: #fff;
      color: #111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    h1,h2,h3 { font-family: "Inter", system-ui, sans-serif; margin: 0 0 .6rem 0; }
    h1 { border-bottom: 2px solid var(--rule); padding-bottom: .4rem; margin-bottom: 1.2rem; }

    p { margin: 1.2rem 0; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    img { max-width: 100%; height: auto; display: block; margin: 1.5rem auto; border-radius: 6px; }
    figure { margin: 1.5rem auto; text-align: center; }
    figcaption { font-size: .85rem; color: var(--text-muted); margin-top: .4rem; }
    hr { border: none; height: 1px; background: var(--rule); margin: 1.2rem 0; }

    /* ---------------------------
       NAV (in-flow by default)
       --------------------------- */

    nav.site-nav {
      border-bottom: 1px solid var(--rule);
      padding: .6rem 0 .8rem;
      margin-bottom: 2.5rem;
      text-align: right;
      position: relative;
      z-index: 30;
      background: transparent;
      transition: background .18s ease, box-shadow .18s ease, color .18s ease;
    }

    /* default links (for non-hero pages) */
    nav.site-nav a {
      font-family: "Inter", system-ui, sans-serif;
      font-size: .95rem;
      margin-left: 1rem;
      color: #333;
      transition: color .18s ease;
    }

    main#top {
      max-width: var(--content-max);
      margin: 0 auto;
      padding: 1rem 0 4rem;
      position: relative;
      z-index: 40;
      background: transparent;
    }

    /* ---------------------------
       HERO — full-bleed wrapper
       --------------------------- */

    .site-hero {
      position: relative;

      /* full-bleed inside centered page */
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      width: 100vw;

      min-height: var(--hero-mobile-height);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      overflow: hidden;
      color: #fff;
      background-color: #000;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: scroll;
      z-index: 10;
    }

    .site-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--hero-overlay);
      pointer-events: none;
      z-index: 5;
    }

    .hero-inner {
      width: 100%;
      max-width: var(--content-max);
      padding: 2.5rem 1.5rem;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      box-sizing: border-box;
    }

    /* hide hero-inner visually so only nav is visible above the hero */
    .site-hero .hero-inner {
      display: none;
    }

    .page-body {
      max-width: var(--content-max);
      margin: 2rem auto;
      padding: 0 1.5rem 4rem;
      background: transparent;
      color: inherit;
      position: relative;
      z-index: 20;
    }

    /* ---------------------------
       REVIEW PAGES: no hero at all
       --------------------------- */

    body.food.food-review {
      background: #fff !important;
      color: #111 !important;
      max-width: var(--content-max);
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    body.food.food-review nav.site-nav {
      position: relative;
      border-bottom: 1px solid var(--rule);
    }
    body.food.food-review nav.site-nav a { color: #333; }

    /* ---------------------------
       HERO IMAGE ASSIGNMENTS
       --------------------------- */

    body.food.index .site-hero { background-image: url("/photos/background/food.jpg"); min-height: var(--hero-mobile-height); }
    body.food.food-country.thailand .site-hero       { background-image: url("/photos/background/foodthailand.jpg"); }
    body.food.food-city.chiang-mai .site-hero        { background-image: url("/photos/background/foodthaicm.png"); }
    body.food.food-city.phuket-town .site-hero       { background-image: url("/photos/background/foodthaipt.jpg"); }
    body.food.food-category.basic-eateries .site-hero{ background-image: url("/photos/background/cmbasic.jpg"); }
    body.food.food-category.restaurants .site-hero   { background-image: url("/photos/background/ptrestaurants.jpg"); }
    body.food.food-category.cafes.phuket-town .site-hero { background-image: url("/photos/background/ptcafes.jpg"); }
    body.travels.index .site-hero { background-image: url("/photos/background/travelogues.jpg"); min-height: var(--hero-mobile-height); }

    /* make nav float on hero pages and set white links for contrast */
    body.food.index nav.site-nav,
    body.food.food-country nav.site-nav,
    body.food.food-city nav.site-nav,
    body.food.food-category nav.site-nav,
    body.travels.index nav.site-nav {
      position: absolute;
      top: 1.1rem;
      right: 1.5rem;
      left: auto;
      text-align: right;
      border-bottom: none;
      z-index: 30;
      background: transparent;
      padding: 0;
      margin: 0;
    }
    body.food.index nav.site-nav a,
    body.food.food-country nav.site-nav a,
    body.food.food-city nav.site-nav a,
    body.food.food-category nav.site-nav a,
    body.travels.index nav.site-nav a {
      color: #fff;
    }

    /* ---------------------------
       REMOVE LINES/FRAMES INSIDE HERO
       --------------------------- */

    .site-hero *, .site-hero *::before, .site-hero *::after {
      border: none !important;
      box-shadow: none !important;
      outline: none !important;
      background-image: none !important;
      background-color: transparent !important;
    }

    /* ---------------------------
       ADAPTIVE NAV: scrolled / clipped state
       - added so white links remain visible when hero top gets cut off
       --------------------------- */

    nav.site-nav.scrolled {
      background: rgba(255,255,255,0.94);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    nav.site-nav.scrolled a {
      color: #111;
    }

    /* ensure transition is smooth */
    nav.site-nav { transition: background .18s ease, box-shadow .18s ease, color .18s ease; }
    nav.site-nav a { transition: color .18s ease; }

    /* ---------------------------
       "Read the full review" link style
       --------------------------- */

    a.read-full {
      color: var(--read-full-blue) !important;
      font-weight: 600;
      text-decoration: none;
    }
    a.read-full:hover { text-decoration: underline; }

    /* ---------------------------
       DESKTOP / MOBILE TWEAKS
       --------------------------- */

    @media (min-width: 1024px) {
      .site-hero { min-height: var(--hero-desktop-height); background-size: cover; background-position: center center; }
      .hero-inner { max-width: 720px; padding-left: 3rem; padding-right: 3rem; }
      .page-body { margin-top: 2rem; }
    }

    @media (max-width: 600px) {
      body { margin: 0; padding: 0; }
      .site-hero { min-height: 44vh; left: 50%; right: 50%; margin-left: -50vw; margin-right: -50vw; width: 100vw; }
      .hero-inner { padding: 1.6rem; }
      nav.site-nav { text-align: left; padding: .6rem 1.5rem; position: relative; top: auto; right: auto; }
      main#top { padding-top: 1rem; }
      .page-body { margin: 0.8rem 0 3rem; padding: 0 1.2rem; }
    }
  </style>

  {% seo %}
</head>

<body class="
  {{ page.section }}
  {% if page.index %} index{% endif %}
  {% if page.country %} food-country{% endif %}
  {% if page.city %} food-city{% endif %}
  {% if page.category %} food-category{% endif %}
  {% if page.review %} food-review{% endif %}
  {% if page.slug %} {{ page.slug }}{% endif %}
">

  <!-- Nav (kept outside hero so review pages keep normal flow) -->
  <nav class="site-nav" role="navigation" aria-label="Main">
    <a href="/">Home</a>
    <a href="/travels/">Travels</a>
    <a href="/food/">Food</a>
    <a href="/about/">About</a>
  </nav>

  <!-- HERO: not shown on review pages; hero-inner kept but hidden so only nav shows on hero pages -->
  {% unless page.review %}
  <header class="site-hero" role="banner" aria-label="Page hero">
    <div class="hero-inner" aria-hidden="true">
      {% if page.title %}
        <h1>{{ page.title }}</h1>
      {% endif %}
      {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </header>
  {% endunless %}

  <!-- main content -->
  <main id="top" class="page-body" role="main">
    {{ content }}
  </main>

  <!-- Scripts: adaptive nav + read-full detection -->
  <script>
    (function () {
      // Adaptive nav: switch to scrolled state when hero top is clipped or page scrolled
      var nav = document.querySelector('nav.site-nav');
      var hero = document.querySelector('.site-hero');

      function updateNavState() {
        if (!nav) return;
        var clipped = false;

        if (hero) {
          var r = hero.getBoundingClientRect();
          // clipped when hero's top is above or nearly at top of viewport
          clipped = r.top < 2; // small tolerance
        } else {
          clipped = window.scrollY > 10;
        }

        if (clipped) nav.classList.add('scrolled');
        else nav.classList.remove('scrolled');
      }

      // Run on load, scroll and resize
      updateNavState();
      window.addEventListener('scroll', updateNavState, { passive: true });
      window.addEventListener('resize', updateNavState);

      // Read-the-full-review link detection (applies on restaurants/cafes landing pages)
      (function(){
        var body = document.body;
        if (!body) return;
        var isLanding = body.classList.contains('food-category');
        var isRestaurantsLanding = isLanding && (body.className.indexOf('restaurants') !== -1);
        var isCafesLanding = isLanding && (body.className.indexOf('cafes') !== -1);

        if (!(isRestaurantsLanding || isCafesLanding)) return;

        var anchors = Array.prototype.slice.call(document.querySelectorAll('a'));
        var matches = [
          'read the full review','read full review','read the review','read review',
          'read the full article','read more'
        ];

        anchors.forEach(function(a){
          if (!a || !a.textContent) return;
          var txt = a.textContent.trim().toLowerCase();
          for (var i=0;i<matches.length;i++){
            if (txt === matches[i] || txt.indexOf(matches[i]) !== -1) {
              a.classList.add('read-full');
              break;
            }
          }
        });
      })();

    })();
  </script>

</body>
</html>
