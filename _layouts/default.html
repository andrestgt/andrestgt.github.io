<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #1a4fd8;
      --text-muted: #666;
      --rule: #e5e5e5;
    }

    /* =====================
       BASE (ALL PAGES)
       ===================== */

    body {
      font-family: "Source Serif 4", Georgia, serif;
      max-width: 820px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      line-height: 1.7;
      background: #fff;
      color: #111;
    }

    h1, h2, h3 {
      font-family: "Inter", system-ui, sans-serif;
    }

    h1 {
      border-bottom: 2px solid var(--rule);
      padding-bottom: 0.4rem;
      margin-bottom: 1.2rem;
    }

    p { margin: 1.2rem 0; }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 6px;
    }

    /* =====================
       NAVIGATION
       ===================== */

    nav {
      border-bottom: 1px solid var(--rule);
      padding-bottom: 0.8rem;
      margin-bottom: 2.5rem;
      text-align: right;
    }

    nav a {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.95rem;
      margin-left: 1rem;
      color: #333;
    }

    /* =====================
       FOOD — INDEX PAGES ONLY
       ===================== */

    body.food.index {
      max-width: none;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("/photos/background/food.jpg") center / cover no-repeat fixed;
      color: #fff;
    }

    body.food.index nav {
      border-bottom: none;
    }

    body.food.index nav a {
      color: #fff;
    }

    body.food.index h1,
    body.food.index h2,
    body.food.index > main > p {
      color: #fff;
      border-bottom: none;
    }

    body.food.index main {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      max-width: 820px;
      padding-left: 2rem;
    }

    /* =====================
       FOOD — COUNTRY / CITY BACKGROUNDS
       ===================== */

    body.food.thailand.index {
      background-image: url("/photos/background/foodthailand.jpg");
    }

    body.food.thailand.chiang-mai.index {
      background-image: url("/photos/background/foodthaicm.png");
    }

    body.food.thailand.phuket-town.index {
      background-image: url("/photos/background/foodthaipt.jpg");
    }

    /* =====================
       FOOD — REVIEWS (NO BACKGROUND)
       ===================== */

    body.food.review {
      background: #fff;
      color: #111;
      max-width: 820px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    body.food.review main {
      position: static;
      transform: none;
      padding: 0;
    }

    /* =====================
       MOBILE
       ===================== */

    @media (max-width: 600px) {
      body.food.index main {
        position: static;
        transform: none;
        margin: 4rem 0 0 0;
        padding: 0 1.5rem;
      }

      nav { text-align: left; }
    }
  </style>

  {% seo %}
</head>

<body class="
  {{ page.section }}
  {% if page.index %} index{% endif %}
  {% if page.review %} review{% endif %}
">

  <nav>
    <a href="/">Home</a>
    <a href="/travels/">Travels</a>
    <a href="/food/">Food</a>
    <a href="/about/">About</a>
  </nav>

  <main id="top">
    {{ content }}
  </main>

</body>
</html>
