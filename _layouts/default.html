<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #1a4fd8;
  --accent-soft: #e8edff;
  --text-muted: #666;
  --rule: #e5e5e5;
}

  
  <body class="{{ page.section }}">

  font-family: "Source Serif 4", Georgia, serif;
  max-width: 820px;
  margin: 3rem auto;
  padding: 0 1rem;
  line-height: 1.7;
}

h1, h2, h3 {
  font-family: "Inter", system-ui, sans-serif;
  letter-spacing: -0.01em;
}

nav {
  border-bottom: 1px solid var(--rule);
  padding-bottom: 0.8rem;
}

nav a {
  font-family: "Inter", system-ui, sans-serif;
  font-size: 0.95rem;
}


nav a:hover {
  color: #1a4fd8;
}

main {
  padding-bottom: 2rem;
}

p {
  margin: 1.2rem 0;
}

h1 {
  border-bottom: 2px solid var(--rule);
  padding-bottom: 0.4rem;
}

h2 {
  color: #111;
}


a {
  a {
  color: var(--accent);
}

}

a:hover {
  text-decoration: underline;
}

/* BASE IMAGE RULE — never allow oversized images */
img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 1.5rem auto;
  border-radius: 6px;
}

/* SECONDARY IMAGES (dish photos with captions) */
figure img {
  max-width: 66%;
}

/* Captions */
figure {
  text-align: center;
  margin: 1.5rem auto;
}

figcaption {
  font-size: 0.85rem;
  color: #666;
  margin-top: 0.4rem;
}

/* Mobile adjustment */
@media (max-width: 600px) {
  figure img {
    max-width: 80%;
  }
}


</style>



</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/travels/">Travels</a>
  <a href="/food/">Food</a>
  <a href="/about/">About</a>
</nav>
<main>
  {% if page.section == "travelogue" %}
<nav class="chapter-nav">
  <a href="#top">↑ Top</a>
</nav>
{% endif %}

  {{ content }}
</main>

</body>
</html>
