<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} Â· {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #1a4fd8;
      --text-muted: #666;
      --rule: #e5e5e5;
    }

    /* =====================
       BASE (ALL PAGES)
       ===================== */

    body {
      font-family: "Source Serif 4", Georgia, serif;
      max-width: 820px;
      margin: 3rem auto;
      padding: 0 1rem;
      line-height: 1.7;
      background: #fff;
      color: #111;
    }

    h1, h2, h3 {
      font-family: "Inter", system-ui, sans-serif;
      letter-spacing: -0.01em;
    }

    h1 {
      border-bottom: 2px solid var(--rule);
      padding-bottom: 0.4rem;
      margin-bottom: 1.2rem;
    }

    nav {
      border-bottom: 1px solid var(--rule);
      padding-bottom: 0.8rem;
      margin-bottom: 2.5rem;
      text-align: right;
    }

    nav a {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.95rem;
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      color: var(--accent);
    }

    p {
      margin: 1.2rem 0;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 6px;
    }

    figure img {
      max-width: 66%;
    }

    figure {
      text-align: center;
      margin: 1.5rem auto;
    }

    figcaption {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.4rem;
    }

    /* =====================
       TRAVELOGUE ARTICLES
       ===================== */

    body.travelogue {
      font-size: 1.05rem;
    }

    body.travelogue h1 {
      border-bottom: none;
    }

    /* travelogue top nav: ONE ROW, mobile-safe */
    body.travelogue .travelogue-nav {
      white-space: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 1.5rem;
    }

    body.travelogue .travelogue-nav a {
      display: inline-block;
      margin-right: 1rem;
      font-size: 0.9rem;
    }

    /* =====================
       TRAVELS HOMEPAGE
       ===================== */

    body.travels {
      position: relative;
      max-width: none;
      margin: 0;
      padding: 0;
      background: url("/photos/background/travelogues.jpg") center center / cover no-repeat fixed;
    }

    /* TRAVELS HERO TEXT (TOP LEFT) */

body.travels h1 {
  position: absolute;
  top: 2rem;
  left: 2rem;
  margin: 0;
}

body.travels h1 + p {
  position: absolute;
  top: 5.2rem;
  left: 2rem;
  margin: 0;
  max-width: 420px;
}

    /* TRAVELS LISTING POSITION */

body.travels h2 {
  margin-top: 8.5rem;
}

    body.travels nav {
      border-bottom: none;
    }

    body.travels main {
      max-width: 820px;
      margin: 0 auto;
      padding: 10rem 1.5rem 2rem 1.5rem;
    }

    body.travels h1 {
      border-bottom: none;
    }

    body.travels h1,
    body.travels h2,
    body.travels p,
    body.travels a {
      color: #fff;
      text-shadow: none;
    }

    /* TRAVELS LISTING â€” UNIFORM SMALL TYPE */
    body.travels h2,
    body.travels p,
    body.travels a {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.9rem !important;
      font-weight: 400;
      line-height: 1.4;
      margin: 0;
    }

    body.travels p + p {
      margin-top: 0.2rem;
    }

    /* =====================
       HOMEPAGE
       ===================== */

    body.homepage {
      max-width: none;
      margin: 0;
      padding: 0;
      background: url("/photos/background/home.jpg") center center / cover no-repeat fixed;
      color: #fff;
    }

    body.homepage nav {
      max-width: 820px;
      margin: 2rem auto;
      border-bottom-color: rgba(255,255,255,0.35);
    }

    body.homepage nav a {
      color: #fff;
    }

    body.homepage main {
      min-height: 80vh;
      max-width: 820px;
      margin: 0 auto;
      padding: 6rem 1.5rem;
    }

    body.homepage h1,
    body.homepage h2,
    body.homepage p {
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.45);
    }

  /* ABOUT PAGE PHOTOS */

.about-photos {
  margin-top: 2.5rem;
  display: flex;
  gap: 1rem;
  justify-content: center;
}

.about-photos img {
  width: 270px;
  height: auto;
  display: block;
}

/* ðŸ”‘ override global figure rule */
.about-photos figure img {
  max-width: none;
}

.about-photos figure {
  margin: 0;
  text-align: center;
}

.about-photos figcaption {
  margin-top: 0.4rem;
  font-family: "Inter", system-ui, sans-serif;
  font-size: 0.75rem;
  letter-spacing: 0.08em;
  color: var(--text-muted);
}

    /* FORCE FOOD HOMEPAGE BACKGROUND */
  body.food {
    background: url("/photos/background/food.jpg") center center / cover no-repeat fixed;
  }

    /* =====================
   FOOD HOMEPAGE CLEANUP
   ===================== */

body.food h1 {
  border-bottom: none;
}

body.food nav {
  border-bottom: none;
}

    /* =====================
   FOOD HOMEPAGE CENTERING
   ===================== */

body.food {
  min-height: 100vh;
  position: relative;
}

body.food main {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 820px;
  width: 100%;
  padding: 0 1.5rem;
}

    body.food main {
  text-align: center;
}

  /* =====================
   MOBILE
   ===================== */

@media (max-width: 600px) {
  figure img {
    max-width: 85%;
  }

  .about-photos {
  flex-direction: column;
  align-items: center;
}

.about-photos img {
  max-width: 270px; /* 50% bigger on desktop */
  height: auto;
}


  body.homepage main {
    padding: 4rem 1.2rem;
  }

   /* TRAVELS HERO â€“ MOBILE POSITIONING */
  body.travels h1 {
    top: 1.5rem;
    left: 1.2rem;
  }

  body.travels h1 + p {
    top: 4.6rem;
    left: 1.2rem;
  }

 body.travels h2 {
    margin-top: 7.5rem;
  }

  


</style>

{% seo %}
</head>

<body class="{{ page.section }}{% if page.homepage %} homepage{% endif %}">

  <nav>
    <a href="/">Home</a>
    <a href="/travels/">Travels</a>
    <a href="/food/">Food</a>
    <a href="/about/">About</a>
  </nav>

  <main id="top">
    {% if page.section == "travelogue" %}
      {% include travelogue-nav.html %}
    {% endif %}

    {{ content }}
  </main>

</body>
</html>
