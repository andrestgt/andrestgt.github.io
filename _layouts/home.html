<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    /* =====================
       BASE
       ===================== */

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Source Serif 4", Georgia, serif;
      background: url("/photos/background/home.jpg") center center / cover no-repeat fixed;
      color: #ffffff;
    }

    a {
      color: #ff3b3b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1, h2 {
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
    }

    /* =====================
       LAYOUT STRUCTURE
       ===================== */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 4rem 1.5rem 3rem;
    }

    /* =====================
       TOP SECTION
       ===================== */

    .hero {
      max-width: 820px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
    }

    /* =====================
       BOTTOM NAV
       ===================== */

    .bottom-nav {
      text-align: center;
      font-family: "Inter", system-ui, sans-serif;
      font-size: 1rem;
      margin-top: 6rem;
    }

    .bottom-nav a {
      margin: 0 1rem;
      font-weight: 600;
    }

    /* =====================
       MOBILE
       ===================== */

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .bottom-nav {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- TOP -->
    <div class="hero">
      <h1>Andr√© Mohr</h1>
      <p>
        Travel writing, restaurant reviews, and notes from the road
      </p>
    </div>

    <!-- BOTTOM -->
    <div class="bottom-nav">
      <a href="/">Home</a>
      <a href="/travels/">Travels</a>
      <a href="/food/">Food</a>
      <a href="/about/">About</a>
    </div>

  </div>

</body>
</html>
