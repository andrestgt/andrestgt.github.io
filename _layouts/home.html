<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} Â· {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    /* =====================
       BASE
       ===================== */

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: "Source Serif 4", Georgia, serif;
      background: url("/photos/background/home.jpg") center center / cover no-repeat fixed;
      color: #ffffff;
    }

    /* =====================
       PAGE LAYOUT
       ===================== */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content {
      max-width: 820px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    /* =====================
       TEXT
       ===================== */

    h1, h2, h3 {
      font-family: "Inter", system-ui, sans-serif;
      letter-spacing: -0.01em;
      color: #ffffff;
      text-shadow: 0 2px 14px rgba(0,0,0,0.55);
    }

    p {
      color: #ffffff;
      text-shadow: 0 2px 14px rgba(0,0,0,0.55);
      margin: 1.2rem 0;
    }

    /* =====================
       LINKS (RED ONLY)
       ===================== */

    a {
      color: #ff3b3b;
      text-decoration: none;
      font-family: "Inter", system-ui, sans-serif;
    }

    a:hover {
      text-decoration: underline;
    }

    /* =====================
       NAVIGATION (LOWER HALF)
       ===================== */

    nav {
      margin-top: 4rem; /* pushes it down */
    }

    nav a {
      margin-right: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
    }

    /* =====================
       MOBILE
       ===================== */

    @media (max-width: 600px) {
      .content {
        padding: 3rem 1.2rem;
      }

      nav {
        margin-top: 3rem;
      }
    }
  </style>

  {% seo %}
</head>

<body>

  <div class="page">
    <div class="content">

      {{ content }}

      <nav>
        <a href="/travels/">Travels</a>
        <a href="/food/">Food</a>
        <a href="/about/">About</a>
      </nav>

    </div>
  </div>

</body>
</html>
