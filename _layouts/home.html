<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    /* =====================
       BASE
       ===================== */

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Source Serif 4", Georgia, serif;
      background: url("/photos/background/home.jpg") center center / cover no-repeat fixed;
      color: #ffffff;
    }

    h1, h2 {
      font-family: "Inter", system-ui, sans-serif;
      letter-spacing: -0.01em;
      margin: 0;
    }

    p {
      margin: 0;
    }

    a {
      color: #ff2d2d; /* bright red links */
      text-decoration: none;
      font-family: "Inter", system-ui, sans-serif;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* =====================
       PAGE STRUCTURE
       ===================== */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 4rem 1.5rem;
    }

    /* =====================
       TOP SECTION
       ===================== */

    .hero {
      max-width: 820px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
    }

    /* =====================
       LOWER HALF
       ===================== */

    .lower {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .sections {
      font-family: "Inter", system-ui, sans-serif;
    }

    .section {
      margin: 2.8rem 0;
    }

    .section h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: #ffffff;
    }

    /* =====================
       MOBILE
       ===================== */

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .section {
        margin: 2.2rem 0;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- TOP -->
    <div class="hero">
      <h1>Andr√© Mohr</h1>
      <p>Travel writing, restaurant reviews, and notes from the road</p>
    </div>

    <!-- LOWER HALF -->
    <div class="lower">
      <div class="sections">

        <div class="section">
          <h2>Food</h2>
          <a href="/food/">Restaurant Reviews by Place</a>
        </div>

        <div class="section">
          <h2>Travels</h2>
          <a href="/travels/">Travel Writing</a>
        </div>

        <div class="section">
          <h2>About</h2>
          <a href="/about/">About this site</a>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
