<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} Â· {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    /* =====================
       HOMEPAGE ONLY
       ===================== */

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Source Serif 4", Georgia, serif;
      background: url("/photos/background/home.jpg") center center / cover no-repeat fixed;
      color: #ff3b3b; /* bright red */
    }

    nav {
      max-width: 900px;
      margin: 2rem auto 0;
      padding: 0 1.5rem 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.4);
    }

    nav a {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.95rem;
      margin-right: 1.2rem;
      text-decoration: none;
      color: #ff3b3b;
    }

    nav a:hover {
      color: #ff6b6b;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 6rem 1.5rem 8rem;
    }

    h1, h2 {
      font-family: "Inter", system-ui, sans-serif;
      color: #ff4d4d;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.15rem;
      line-height: 1.8;
      margin: 1.4rem 0;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    a {
      color: #ff3b3b;
    }

    a:hover {
      color: #ff6b6b;
    }

    /* Mobile */

    @media (max-width: 600px) {
      main {
        padding: 4rem 1.2rem 6rem;
      }

      p {
        font-size: 1.05rem;
      }
    }
  </style>

  {% seo %}
</head>

<body>

  <nav>
    <a href="/">Home</a>
    <a href="/travels/">Travels</a>
    <a href="/food/">Food</a>
    <a href="/about/">About</a>
  </nav>

  <main>
    {{ content }}
  </main>

</body>
</html>
