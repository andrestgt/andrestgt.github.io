<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Source Serif 4", Georgia, serif;
      color: #fff;
      background: url("/photos/background/home.jpg") center center / cover no-repeat fixed;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    nav {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    nav a {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.95rem;
      margin-right: 1.2rem;
      text-decoration: none;
      color: #fff;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 820px;
      margin: 6rem auto;
      padding: 0 1.5rem;
    }

    h1, h2 {
      font-family: "Inter", system-ui, sans-serif;
      letter-spacing: -0.02em;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.7;
      max-width: 640px;
    }

    @media (max-width: 600px) {
      main {
        margin-top: 4rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="/">Home</a>
    <a href="/travels/">Travels</a>
    <a href="/food/">Food</a>
    <a href="/about/">About</a>
  </nav>

  <main>
    {{ content }}
  </main>

</body>
</html>
