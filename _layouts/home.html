<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} Â· {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

  <style>
    /* =====================
       BASE
       ===================== */

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: "Source Serif 4", Georgia, serif;
      background: url("/photos/background/home.jpg") center center / cover no-repeat fixed;
      color: #ffffff;
    }

    /* =====================
       PAGE STRUCTURE
       ===================== */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top content (name + tagline) */
    .top {
      max-width: 820px;
      margin: 0 auto;
      padding: 4rem 1.5rem 2rem;
    }

    /* Bottom navigation */
    .bottom {
      margin-top: auto;              /* pushes this block down */
      padding: 6rem 1.5rem 3rem;     /* controls how low it sits */
    }

    .bottom-inner {
      max-width: 820px;
      margin: 0 auto;
    }

    /* =====================
       TEXT
       ===================== */

    h1, h2, h3 {
      font-family: "Inter", system-ui, sans-serif;
      letter-spacing: -0.01em;
      color: #ffffff;
      text-shadow: 0 2px 14px rgba(0,0,0,0.55);
    }

    p {
      color: #ffffff;
      margin: 1.2rem 0;
      text-shadow: 0 2px 14px rgba(0,0,0,0.55);
    }

    /* =====================
       LINKS (RED ONLY)
       ===================== */

    a {
      color: #ff3b3b;
      text-decoration: none;
      font-family: "Inter", system-ui, sans-serif;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* =====================
       LOWER NAVIGATION
       ===================== */

    nav a {
      display: block;
      margin: 0.6rem 0;
      font-size: 1.05rem;
    }

    /* =====================
       MOBILE
       ===================== */

    @media (max-width: 600px) {
      .top {
        padding: 3rem 1.2rem 1.5rem;
      }

      .bottom {
        padding: 4rem 1.2rem 2.5rem;
      }
    }
  </style>

  {% seo %}
</head>

<body>

  <div class="page">

    <!-- TOP: Name + tagline (unchanged position) -->
    <div class="top">
      {{ content }}
    </div>

    <!-- BOTTOM: Navigation links -->
    <div class="bottom">
      <div class="bottom-inner">
        <nav>
          <a href="/food/">Food</a>
          <a href="/food/">Restaurant reviews by place</a>
          <a href="/travels/">Travels</a>
          <a href="/travels/">Travel writing</a>
          <a href="/about/">About</a>
          <a href="/about/">About this site</a>
        </nav>
      </div>
    </div>

  </div>

</body>
</html>
