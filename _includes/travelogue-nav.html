<nav class="travelogue-nav">
  <ul>
    {% assign trips = site.pages | where: "section", "travelogue" | sort: "date" %}
    {% for p in trips %}
      {% if p.title %}
        <li>
          <a href="{{ p.url | relative_url }}">
            {{ p.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
